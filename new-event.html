<!-- alert functions for monthly recurrence --> 
<script>
function postConfirm() {
  if (confirm("Some months have 28 days, for these months, your occurence will fall on the last day of the month")) {
    return true;
  }
}

function check() {
  var num = document.forms["newics"]["dayMonthly"].value;
  if (num == null) {
    return true;
  } else if (num > 28) {
    var result = postConfirm();
    if (result) {
      return true;
    } else {
      return false;
    }
  }
}
	</script> 
<!-- end of alert functions for monthly recurrence -->
